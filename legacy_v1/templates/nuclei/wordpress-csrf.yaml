id: wordpress-csrf

info:
  name: WordPress CSRF Detection
  author: YourName
  severity: medium
  description: Detects potential Cross-Site Request Forgery vulnerabilities in WordPress
  tags: wordpress,csrf,cwe-352

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-admin/admin.php?page=some_page"
      - "{{BaseURL}}/wp-admin/options-general.php"
      - "{{BaseURL}}/wp-admin/users.php"
      - "{{BaseURL}}/wp-admin/plugins.php"
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "action="
          - "option_page="
          - "_wpnonce="
        condition: and
        
      - type: status
        status:
          - 200
          
      - type: regex
        regex:
          - "<form[^>]*action=[\"'][^\"']*admin\\.php[^\"']*[\"'][^>]*>"
          - "<input[^>]*name=[\"']_wpnonce[\"'][^>]*>"
        condition: and
        
      - type: dsl
        dsl:
          - "!contains(body, '_wpnonce')"
