id: wordpress-secrets

info:
  name: WordPress Secrets Detection
  author: YourName
  severity: high
  description: Detects potential secrets in WordPress installations
  tags: wordpress,secrets,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-config.php"
      - "{{BaseURL}}/wp-config.php.bak"
      - "{{BaseURL}}/wp-config.php~"
      - "{{BaseURL}}/wp-config.php.save"
      - "{{BaseURL}}/wp-config.php.old"
      - "{{BaseURL}}/wp-config.php.txt"
      - "{{BaseURL}}/wp-config.php.orig"
      - "{{BaseURL}}/wp-config.php.swp"
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "DB_PASSWORD"
          - "DB_HOST"
          - "DB_USER"
          - "DB_NAME"
        condition: and
        
      - type: status
        status:
          - 200
          
      - type: regex
        regex:
          - "define\\([\"']DB_PASSWORD[\"'],\\s*[\"'][^\"']+[\"']\\)"
