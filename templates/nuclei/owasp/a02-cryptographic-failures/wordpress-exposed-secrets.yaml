id: wordpress-exposed-secrets

info:
  name: WordPress Exposed Secrets and Credentials
  author: vrtha-framework
  severity: high
  description: Detects exposed secrets in WordPress configuration files and backups
  reference:
    - https://owasp.org/Top10/A02_2021-Cryptographic_Failures/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-312
  metadata:
    owasp: A02:2021 - Cryptographic Failures
  tags: wordpress,secrets,exposure,owasp-a02,config

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-config.php.bak"
      - "{{BaseURL}}/wp-config.php.old"
      - "{{BaseURL}}/wp-config.php.txt"
      - "{{BaseURL}}/wp-config.php.save"
      - "{{BaseURL}}/wp-config.php~"
      - "{{BaseURL}}/wp-config.php.swp"
      - "{{BaseURL}}/wp-config.bak"
      - "{{BaseURL}}/wp-config.txt"
      - "{{BaseURL}}/.env"
      - "{{BaseURL}}/.env.local"
      - "{{BaseURL}}/.env.production"
      - "{{BaseURL}}/debug.log"
      - "{{BaseURL}}/wp-content/debug.log"

    stop-at-first-match: false
    matchers-condition: or

    matchers:
      - type: word
        part: body
        words:
          - "DB_NAME"
          - "DB_USER"
          - "DB_PASSWORD"
          - "define("
        condition: and

      - type: word
        part: body
        words:
          - "AUTH_KEY"
          - "SECURE_AUTH_KEY"
          - "LOGGED_IN_KEY"
        condition: or

      - type: regex
        part: body
        regex:
          - 'DB_PASSWORD["\'],\s*["\']([^"\']+)["\']'

    extractors:
      - type: regex
        name: db_password
        part: body
        group: 1
        regex:
          - 'DB_PASSWORD["\'],\s*["\']([^"\']+)["\']'

      - type: regex
        name: db_user
        part: body
        group: 1
        regex:
          - 'DB_USER["\'],\s*["\']([^"\']+)["\']'
