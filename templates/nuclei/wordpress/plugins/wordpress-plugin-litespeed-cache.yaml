id: wordpress-plugin-litespeed-cache

info:
  name: WordPress Plugin - LiteSpeed Cache Detection
  author: vrtha-framework
  severity: info
  description: Detects LiteSpeed Cache plugin and checks for outdated version
  reference:
    - https://wordpress.org/plugins/litespeed-cache/
  metadata:
    plugin_namespace: litespeed-cache
    wpscan: https://wpscan.com/plugin/litespeed-cache
    current_version: 7.7
    owasp: A06 - Vulnerable and Outdated Components
  tags: wordpress,wp-plugin,litespeed-cache

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/litespeed-cache/readme.txt"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    extractors:
      - type: regex
        name: detected_version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
