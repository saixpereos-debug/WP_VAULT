id: wordpress-plugin-woocommerce

info:
  name: WordPress Plugin - WooCommerce Detection
  author: vrtha-framework
  severity: info
  description: Detects WooCommerce plugin and checks for outdated version
  reference:
    - https://wordpress.org/plugins/woocommerce/
  metadata:
    plugin_namespace: woocommerce
    wpscan: https://wpscan.com/plugin/woocommerce
    current_version: 10.4.3
    owasp: A06 - Vulnerable and Outdated Components
  tags: wordpress,wp-plugin,woocommerce

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/woocommerce/readme.txt"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    extractors:
      - type: regex
        name: detected_version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
