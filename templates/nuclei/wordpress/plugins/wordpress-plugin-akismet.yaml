id: wordpress-plugin-akismet

info:
  name: WordPress Plugin - Akismet Anti-spam: Spam Protection Detection
  author: vrtha-framework
  severity: info
  description: Detects Akismet Anti-spam: Spam Protection plugin and checks for outdated version
  reference:
    - https://wordpress.org/plugins/akismet/
  metadata:
    plugin_namespace: akismet
    wpscan: https://wpscan.com/plugin/akismet
    current_version: 5.6
    owasp: A06 - Vulnerable and Outdated Components
  tags: wordpress,wp-plugin,akismet

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/akismet/readme.txt"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    extractors:
      - type: regex
        name: detected_version
        part: body
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
